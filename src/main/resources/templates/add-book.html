<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add new Book</h1>

<form action="/add-book" method="post" th:object="${book}">
    <label for="title">Title: </label>
    <input type="text" id="title" th:field="*{title}"><br><br>

    <label for="author">Author: </label>
    <input type="text" id="author" th:field="*{author}"><br><br>

    <button type="submit">Add Book</button>

</form>
<a href="/books">Back to book List</a>
</body>
</html>
